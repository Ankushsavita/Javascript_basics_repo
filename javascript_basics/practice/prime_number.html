      <h1> prime numbers</h1>

      <script>
          // WAP to print prime number till N.

          // looping till N
          // checking if that no. is prime or not
          // if its prime we are printing that number.

          let n = parseInt(prompt('Enter Nth number'));
          let ctr = 0;

           for ( let i = 1; i <= 100; i++){
               // for every i, will checkPrime
               if(checkprime(i)){
                   ctr++;
                   if(ctr === n){  // ctr === input( 5 === 5) sp its no. is prime
                       console.log(i);// 2,3,5,7,11
                   }
               }
           }

            
           function checkprime(num){
                 // corner case
                 // because 0 and 1 are neither prime nor not-prime.
                 if(num <= 1){
                     return false;
                 }
                 // check from 2 to (n-1)
                 for(let i = 2; i < num; i++){
                     if(num % i === 0){
                         // number not prime
                         return false;
                     }
                     
                 }
                 return true;
             }


             // WAP to find the sum of digits of a given number.

             // input = 1234
             // output = 1 + 2 + 3 + 4 = 10

             // 1. get all the digits separately
             // 2. to sum the digits. 

             let n = parseInt(prompt('Enter a number'));

             function printSUmofDigits(num){
                 let sum = 0;
                 while(num > 0){
                     console.log('sum initial' ,sum)
                     sum = sum + (num % 10); // 4
                     console.log('sum' ,sum);
                     num = parseInt(num / 10);// 123
                     console.log('num' ,num);
                 }
                 return sum;
             }
             let result = printSUmofDigits(n)
             console.log(result);


      </script>
