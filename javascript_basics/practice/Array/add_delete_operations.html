             // 1. Uses of Array;

             // Example : let arr = ['Ankit', 'Ankush','Suman']

             // Example : let arr = ['Ankit', 'Ankush','Suman']

             // 2 Operations We have :
             // (A) Push : adds an element to the end.
             // (B) Pop  : Remove the element from end.

             // 4 Operations generally Happens :
             // a) Push : Adding element from end
             // b) Pop  : Remove element from end.
             // c) Shift : gets the first element of the array and returns it/Remove element from the start.
             // d) unshift : adds the element to start.

             // Performance :
             // 1. Pop/Push operations runs faster
             // 2. Shift/Unshift operations are slower.

             // Pop : get the last element of array and returns it.

             let fruitbasket = ['Apple', 'Banana', 'Orange', 'Mango']
              console.log(fruitbasket.pop());
              console.log(fruitbasket);

            let myDetails = ['Ankush' , 'Agra' , '282006' ,'uttar pradesh' , 'india']
            // myDetails.pop()

            console.log('at', myDetails.at(-1))


          // Push : appending the element to the end of Array.

          fruitbasket.push("pear","Guava")
          console.log(fruitbasket)

          fruitbasket[fruitbasket.length] = "Grapes"
          console.log(fruitbasket);

          // Unshift : adding the element from beginning

          fruitbasket.unshift('strawberry', 'pineapple', 'lichi')
          console.log(fruitbasket)

          // Shift : remove the first element of Array and return

          fruitbasket.shift()
          console.log(fruitbasket);
