            // WAP to Print sum of even Digits and Product of odd digits of a number.

            // input = 1234
            // sum of even digits : 2 + 4 = 6
            // prod of odd digits : 1 * 3 = 3

            // Three things to know to solve this- 
            // 1. sum of digits
            // 2. Product of digits
            // 3. to check if no. is prime or not.

            let num = parseInt(prompt('Enter a number'));

            function PrintSumofEvenandOddDigitsofNumber(num){
              let result, sum = 0, prod = 1;
              // start a loop
              while(num > 0) {
                  // getting the digits and storing in result variable.
                  result = (num % 10);
                  // check if result is even or odd

                  if(result % 2 === 0){
                      // if even, then print sum of digits
                      sum = sum + result;
                  } else {
                      // if odd, then print product of digits
                      prod = prod * result;
                  }
                  num = parseInt(num / 10);
              }
                  return  {sum , prod} ;

            }
            let ans = PrintSumofEvenandOddDigitsofNumber(num);
                 console.log(ans);

            // WAP to check the given number is armstrong number.

            // Armstrong Number : it is a number that is equal to the sum of the cube of its digits.
            // example => 153 => 1 + 125 + 27 = 153 ( armstrong number , because sum === num ).
            // example => 123 => 1 + 8 + 27 = 36 ( not armstrong number).

            // 1. sum of the cube of the digits of given number.
            // 2. if (sum === num) => armstrong number.

            let n = parseInt(prompt('Enter a number'));

            function printsumofcubeofdigits(num){

                // find sum of cubes of digit
             
                let sum = 0;  let res; 
                while( num > 0){
                    res = num % 10;
                    sum = sum + (res * res * res);
                    num = parseInt(num / 10);
                }
                return sum;
            }
