         //see how functions are working.

         }
         sumofTwoNumbers(num1,num2);// We are sending or copied the value of num1 into a & value of num2 into b.

                                    // so a & b create our own copy so we can change the value of 'a' & 'b' easily.
        
        // Returning a value from functions.

        // A function can return a value back into the calling code as a result(as a final answer)
        // if a function does not return a value, it same as if it returns 'undefined'.

            return a + b; //  gives you back the value of a+b
