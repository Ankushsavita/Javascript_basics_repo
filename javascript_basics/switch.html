<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch condition</title>
</head>
<body>
    <h1>Switch statement</h1>
     
     <script>

         // Ternary operator ( ? ;)

         //syntax: (condition) ? print statement 1 if condition is true : print statement 2 if condition is false;

         // if/else conditon using Ternary operator(?;)
         let num = 2;

         (num > 5) ? console.log('num is greater') : console.log('num is smaller');

         let i = 8;

         (i > 5) ? console.log('num is greater') : console.log('num is smalller');


         // using Switch

         let pet = 'cat';

         switch (pet) {
             case 'lizard':
                 console.log(' i own lizard');
                 break;
            case 'dog':
                console.log(' i own a dog');
                break;
            case 'cat':
                console.log('i own a cat');
                break;
            default :
            console.log(' i dont own a cat');
            break;
         }

        //To check the number provided by user and print its into roman numerical (number can be between 1-5).

        let number = 3;

        switch (number) {
            case 1: 
                console.log('i');
                break;
            case 2:
                console.log('ii');
                break;
            case 3:
                console.log('iii');
                break;
            case 4:
                console.log('iv');
               break;
            case 5:
                console.log('v');
                break;
            default:numconsole.log('invalid number');
                break;
        }

        // Making a calculator using switch cases.

       //* = multiply
       //+ = addition
       //- = subtraction
       // /= divison

       let operator = '*';
       let num1 = 10;
       let num2 = 20;
       let result;

       switch(operator){
           case '+':
               result = num1 + num2;
               break;
           case '-':
               result = num1 - num2;
               break;
           case '*':
               result = num1 * num2;
               break;
           case '/': 
               result = num1 / num2;
               break;
            default:
                console.log('invalid operation');
              break;
       }

       console.log(result);

     </script>
</body>
</html>
