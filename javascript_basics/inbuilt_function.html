<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inbuilt function</title>
</head>
<body>
     <h1>Alert..Prompt...Confirm </h1>

     <script>
         //Alert 
         //syntax:- alert('message');
             alert('Hello');

        //Prompt: used to take user input.
        //syntax: prompt('title',default value);
                 //prompt('what is your age?',2);
          
            let age = prompt('what is your age?',2);
              console.log(age);
              if(age > 18){
                  alert('eligible for voting');
              }else{
                  alert('cant vote');
              }

        //Confirm: 
        //syntax: confirm('message');
            let value = confirm('is your age more than 18?');
                if(value){
                    alert('eligible for voting');
                }else{
                    alert('cant vote');
                }
     </script>
</body>
</html>
